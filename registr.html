<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Регистрация</title>
  <link rel="stylesheet" href="css/registr.css">
</head>
<body>

  <div class="register-box">
    <a href="#" class="back-link">← Назад</a>

    <div class="logo">
      <img src="images/image2.png" alt="Логотип">
    </div>

    <h2>Регистрация</h2>

    <form>
      <label for="username">Имя пользователя</label>
      <input type="text" id="username" placeholder="Введите имя пользователя" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Введите e-mail" required>

      <label for="password">Пароль</label>
      <input type="password" id="password" placeholder="Введите пароль" required>

      <label for="confirm">Подтвердите пароль</label>
      <input type="password" id="confirm" placeholder="Повторите пароль" required>

      <button type="submit">Зарегистрироваться</button>
    </form>

    <div class="login-link">
      Уже есть аккаунт? <a href="login.html">Войти</a>
    </div>
  </div>

</body>
</html>
