<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Вход</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>

  <div class="login-box">
    <a href="http://127.0.0.1:5500/index.html" class="back-link">← Назад</a>

    <div class="logo">
      <img src="images/image2.png" alt="Логотип">
    </div>

    <h2>Вход</h2>

    <form>
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="Введите e-mail" required>

      <label for="password">Пароль</label>
      <input type="password" id="password" placeholder="Введите пароль" required>

      <button type="submit">Войти</button>
    </form>

    <p class="privacy-text">
      Нажимая «Войти», вы соглашаетесь с <a href="#">политикой конфиденциальности</a>
    </p>

    <button class="google-login">
      <img src="images/google_icon.png" alt="Google" class="google-icon">
      Войти через Google
    </button>

    <div class="register-link">
      Еще не зарегистрированы? <a href="http://127.0.0.1:5500/registr.html">Зарегистрироваться</a>
    </div>
  </div>

</body>
</html>
